<!doctype html>
<html>
    <head>
    	<title>Simple example of data binding</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app>
		<!-- Your app goes down here -->
		<label>Message</label>
		<input type="text" ng-model="yourMessage" placeholder="Enter Message">
		<label>Name</label>
		<input type="text" ng-model="yourName" placeholder="Enter Message">
		<hr>
		<h1>{{yourMessage}}, {{yourName}}!</h1>
    </body>
</html>
