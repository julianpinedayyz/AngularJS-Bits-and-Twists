<h2>Customers' Orders</h2>
Filter: <input type="text" ng-model="orderFilter.product">
<table>
	<tr>
		<th>Product</th>
		<th>Total</th>
	</tr>
	<tr ng-repeat="order in ordersAll | filter:orderFilter | orderBy:'name'">
		<td>{{order.product}}</td>
		<td>{{order.total | currency}}</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>{{ ordersTotal | currency }}</td>
	</tr>
</table>
