<!doctype html>
<html>
    <head>
    	<title>Simple example of native Directives ng-show and ng-hide</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app>
<!-- ng- show  	 -->
		<div>
			<input type="checkbox" ng-model="checked">
			<label>Show?</label>
		</div>
		<div>
			<h1 ng-show="checked">Hello World</h1>
		</div>
<!-- ng-hide -->
		<div>
			<input type="checkbox" ng-model="none">
			<label>Hide?</label>
		</div>
		<div>
			<h1 ng-hide="none">Hide me</h1>
		</div>
<!-- default values with OR || -->
		<label for="">Name</label>
		<input type="text" ng-model="name">
		<h2>Hello, {{name || "You"}}!</h2>
    </body>
</html>
